    <main>
        <h2>Carousels</h2>
        <!-- 
            Carousel based on this example https://www.section.io/engineering-education/how-to-make-an-image-carousel-for-your-website/
            with class names changed to work better with other components, and the design of the carousel
            altered from the example
        -->
        <!-- Slideshow container -->
        <div class="slideshow-container fade">

            <!-- Full images with numbers and message Info -->
            <div class="carousel-containers">
                <img src="images/carousel-1.png" style="width:100%">
                <div class="Info">First caption</div>
            </div>

            <div class="carousel-containers">
                <img src="images/carousel-2.png" style="width:100%">
                <div class="Info">Second Caption</div>
            </div>

            <div class="carousel-containers">
                <img src="images/carousel-3.png" style="width:100%">
                <div class="Info">Third Caption</div>
            </div>

            <!-- Back and forward buttons -->
            <a class="carousel-back" onclick="plusSlides(-1)">&#10094;</a>
            <a class="carousel-forward" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The circles/dots -->
        <div style="text-align:center">
            <span class="carousel-dots" onclick="currentSlide(1)"></span>
            <span class="carousel-dots" onclick="currentSlide(2)"></span>
            <span class="carousel-dots" onclick="currentSlide(3)"></span>
        </div>
    </main>
</body>
<script>
    let slidePosition = 1;
    SlideShow(slidePosition);

    // forward/Back controls
    function plusSlides(n) {
        SlideShow(slidePosition += n);
    }

    //  images controls
    function currentSlide(n) {
        SlideShow(slidePosition = n);
    }

    function SlideShow(n) {
        let slides = document.getElementsByClassName("carousel-containers");
        let circles = document.getElementsByClassName("carousel-dots");
        if (n > slides.length) { slidePosition = 1 }
        if (n < 1) { slidePosition = slides.length }
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (let i = 0; i < circles.length; i++) {
            circles[i].className = circles[i].className.replace(" enable", "");
        }
        slides[slidePosition - 1].style.display = "block";
        circles[slidePosition - 1].className += " enable";
    }
</script>
