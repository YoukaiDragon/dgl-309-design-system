            <p>CSS for modal examples:</p>
            <textarea class="codeBlock">
/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    /* Could be more or less, depending on screen size */
}

/* The Close Button */
.modal-close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.modal-close:hover,
.modal-close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.modal-content img {
    width: 100%;
    height: auto;
}           </textarea>
            <p>JavaScript for modal examples:</p>
            <textarea class="codeBlock">
// Get the buttons that open the modals
let btns = document.getElementsByClassName("modal-link");

// Get the <span> elements that close the modals
let spans = document.getElementsByClassName("modal-close");

// When the user clicks on the button, open the corresponding modal
for (let i = 0; i < btns.length; i++) {
    btns[i].onclick = function () {
        this.nextElementSibling.style.display = "block";
    }
}
// When the user clicks on <span> (x), close the corresponding modal
for (let i = 0; i < spans.length; i++) {
    spans[i].onclick = function () {
        this.parentElement.parentElement.style.display = "none";
    }
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function (event) {
    if (event.target.classList.contains("modal")) {
        event.target.style.display = "none";
    }
}           </textarea>

<script>
    // Base Modals JS from W3Schools Tutorial, modified to work with multiple modals on page
    // Get the buttons that open the modals
    let btns = document.getElementsByClassName("modal-link");

    // Get the <span> elements that close the modals
    let spans = document.getElementsByClassName("modal-close");

    // When the user clicks on the button, open the corresponding modal
    for (let i = 0; i < btns.length; i++) {
        btns[i].onclick = function () {
            this.nextElementSibling.style.display = "block";
        }
    }
    // When the user clicks on <span> (x), close the corresponding modal
    for (let i = 0; i < spans.length; i++) {
        spans[i].onclick = function () {
            this.parentElement.parentElement.style.display = "none";
        }
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target.classList.contains("modal")) {
            event.target.style.display = "none";
        }
    }  
</script>
