<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <div class="menu-btn">
                <span class="menu-btn__burger"></span>
            </div>
            <nav class="nav">
                <div class="logo-container">
                    <a class="logo" href="index.html"><img
                            src="https://github.com/YoukaiDragon/dgl-309-design-system/blob/main/Design%20System/images/Logo.png?raw=true"
                            alt="logo"></a>
                </div>
                <ul class="menu-nav">
                    <li class="menu-nav__item">
                        <a href="index.html">About Me</a>
                    </li>
                    <li class="menu-nav__item">
                        <a href="projects.html">Projects</a>
                    </li>
                    <li class="menu-nav__item">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact">
        <h1>Contact Me</h1>
        <form class="contact-form">
            <div class="textInput">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="email">
            </div>
            <div class="textInput">
                <label for="subject">Subject: </label>
                <input type="text" id="subject" name="subject" placeholder="subject">
            </div>
            <div class="textInput">
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" cols="40" placeholder="message"></textarea>
            </div>
            <div>
                <input class="submit" type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer class="row">
        <div class="col-3"></div>
        <div class="col-2"><a href="https://github.com/YoukaiDragon" class="socialMedia"><img src="images/github-icon.png" alt="github"></a></div>
        <div class="col-2"><a href="https://www.linkedin.com/in/tyson-foster-17a229161/" class="socialMedia"><img src="images/linkedin-icon.png" alt="linkedIn"></a></div>
        <div class="col-2"><a href="https://www.facebook.com/profile.php?id=100004333519190" class="socialMedia"><img src="images/facebook-icon.png" alt="facebook"></a></div>
        <div class="col-3"></div>
    </footer>
    <script src="scripts/navbar.js"></script>
</body>

</html>
